<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
    body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .calculator {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }

    table {
        width: 100%;
        border-spacing: 10px;
    }

    input[type="text"] {
        width: 100%;
        height: 60px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #ccc;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    input[type="button"] {
        width: 70px;
        height: 70px;
        font-size: 20px;
        border: none;
        border-radius: 15px;
        background: #667eea;
        color: white;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    input[type="button"]:hover {
        background: #5a67d8;
        transform: scale(1.05);
    }

    input[value="c"] {
        background: #e53e3e;
    }

    input[value="c"]:hover {
        background: #c53030;
    }

    input[value="="] {
        background: #38a169;
    }

    input[value="="]:hover {
        background: #2f855a;
    }
</style>
</head>

<body>
<div class="calculator">
	<script type="text/javascript">
	function pick(val) {
	    document.getElementById("a").value += val;
	}
	function clr() {
	    document.getElementById("a").value = "";
	}
	function solve() {
	    try {
	        var x = document.getElementById("a").value;
	        var y = eval(x);
	        document.getElementById("a").value = y;
	    } catch {
	        document.getElementById("a").value = "Error";
	    }
	}
	</script>

	<table>
	<tr>
		<th colspan="3"><input type="text" id="a" readonly></th>
		<th><input type="button" value="c" onclick="clr()"></th>
	</tr>
	<tr>
		<th><input type="button" value="1" onclick="pick(1)"></th>
		<th><input type="button" value="2" onclick="pick(2)"></th>
		<th><input type="button" value="3" onclick="pick(3)"></th>
		<th><input type="button" value="/" onclick="pick('/')"></th>
	</tr>
	<tr>
		<th><input type="button" value="4" onclick="pick(4)"></th>
		<th><input type="button" value="5" onclick="pick(5)"></th>
		<th><input type="button" value="6" onclick="pick(6)"></th>
		<th><input type="button" value="*" onclick="pick('*')"></th>
	</tr>
	<tr>
		<th><input type="button" value="7" onclick="pick(7)"></th>
		<th><input type="button" value="8" onclick="pick(8)"></th>
		<th><input type="button" value="9" onclick="pick(9)"></th>
		<th><input type="button" value="-" onclick="pick('-')"></th>
	</tr>
	<tr>
		<th><input type="button" value="." onclick="pick('.')"></th>
		<th><input type="button" value="0" onclick="pick(0)"></th>
		<th><input type="button" value="=" onclick="solve()"></th>
		<th><input type="button" value="+" onclick="pick('+')"></th>
	</tr>
	</table>
</div>
</body>
</html>
